<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
</head>

<body>
	<h1>Zombie Apocalypse Now</h1>
	<p>Who is still alive to take your call?</p>

	<form>New Contact
		<label>Name:
			<input type="text" name="name">
		</label>
		
		<label>Age:
			<input type="text" name="age">
		</label>

		<label>Address:
			<input type="text" name="address">
		</label>
			
		<label>Phone Number:
			<input type="text" name="phoneNumber"> 
		</label>

		<label>Category:
			<select id="category">
				<option>Alive</option>
				<option>Dead</option>
				<option>Undead</option>
			</select>
		</label>
	</form>

	<ul class="container">
		<article class="alive">
			<h2>Alive</h2>
		</article>

		<article class="dead">
			<h2>Dead</h2>
		</article>

		<article class="undead">
			<h3>Undead</h3>
		</article>
	</ul>

	<!--- Libraries -->

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
  <script type="text/javascript" src="http://backbonejs.org/backbone-min.js"></script>

  <!--- Templates -->

  <script type="text/template" id="category-template">
  	<h2><%= name %></h2>
  	<ul class="contacts">
  	</ul>
  </script>

  <script type="text/template" id="contact-template">
  		<h3>Name: <%= name %></h3>
  		<img src= <%= picture %>>
  		<ul>
  			<li>Age: <%= age %></li>
  			<li>Address: <%= address %></li>
  			<li>Phone Number: <%= phone_number %></li>
  		</ul>
  		<button data-action="edit">edit</button>
  		<button data-action="destroy">delete</button>
  </script>

  <script type="text/template" id="contact-edit-template">
  	<form>
  		<label>Name:
				<input type="text" name="name" placeholder= <%= name %>>
			</label>

			<label>Picture:
				<input type="text" name="picture" placeholder="enter url">
			</label>

			<label>Age:
				<input type="text" name="age" placeholder= <%= age %>
			</label>
			
			<label>Address:
				<input type="text" name="address" placeholder= <%= address %>
			</label>
		
			<label>Phone Number:
				<input type="text" name="phoneNumber" placeholder= <%= phone_number %> 
			</label>

			<label>Category:
				<select id="category">
					<option>Alive</option>
					<option>Dead</option>
					<option>Undead</option>
				</select>
			</label>
  	</form>
  	<button data-action="cancel">cancel</button>
  </script>

  <!--- Backbone App -->
  <script type="text/javascript" src="/javascripts/backbone/contact.js"></script>
  <script type="text/javascript" src="/javascripts/backbone/category.js"></script>
  <script type="text/javascript" src="/javascripts/scripts.js"></script>
 
</body>

</html>
